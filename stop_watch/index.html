<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d740ca212.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="container">
        <!-- Having the Theme Toggle Button -->
        <header>
            <div id="btn-theme-toogle" class="d-flex">
                <button class="btn"><i class="fa-solid fa-sun"></i></button>
                <!-- <button class="btn"><i class="fa-solid fa-moon"></i></button> -->
            </div>
        </header>
        <main>
            <!-- Timer (Round Stop-Watch) -->
            <section id="timer-container" class="d-flex">
                <div id="timer-wrapper" class="libre-baskerville-bold d-flex"><span id="timer"></span><span id="millisec-container"></span></div>
            </section>

            <!-- Laps Container -->
            <section id="laps-container" class="d-flex">
                <div id="laps-container-wrapper">
                    <div class="lap-detail" id="lap-header"><span>Lap</span><span>Time</span></div>
                </div>
            </section>

            <!-- Controller (Buttons) -->
            <section id="controller" class="d-flex">
                <button id="laps" class="btn" disabled><i class="fa-solid fa-flag"></i></button>
                <button id="play" class="btn"><i class="fa-solid fa-play"></i></button>
                <button id="reset" class="btn" disabled><i class="fa-solid fa-arrows-rotate"></i></button>
            </section>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
